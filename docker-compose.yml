version: '2'
services:
  bootstrap:
    build: monitored-geth-client
    restart: always
    container_name: bootstrap
    hostname: bootstrap
    links:
      - netstats
    entrypoint: /root/start.sh
    command: '--datadir=~/.ethereum/devchain --identity "ethereum-testnet" --rpc --rpcaddr "0.0.0.0" --rpcapi "admin,db,eth,debug,miner,net,shh,txpool,personal,web3" --ws --wsaddr "0.0.0.0" --nodekeyhex=091bd6067cb4612df85d9c1ff85cc47f259ced4d4cd99816b14f35650f59c322 --nodiscover --verbosity 3 --rpccorsdomain="*" --networkid=53426 --mine --minerthreads=1'
    volumes:
      - ./files/password:/root/files/password:ro
      - ./files/genesis.json:/root/files/genesis.json:ro
      - ./files/keystore:/root/.ethereum/devchain/keystore:rw
#      - ./files/devchain:/root/.ethereum/devchain
      #- ./localtime:/etc/localtime:ro
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8545:8545"
  ethminer:
    build: monitored-geth-client
    restart: always
    links:
      - bootstrap
      - netstats
    entrypoint: /root/start.sh
    volumes:
      - ./files/password:/root/files/password:ro
      - ./files/genesis.json:/root/files/genesis.json:ro
      - ./files/keystore:/root/.ethereum/devchain/keystore:rw
      #- ./localtime:/etc/localtime:ro
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=53426 --rpc --rpcaddr="0.0.0.0" --bootnodes="enode://288b97262895b1c7ec61cf314c2e2004407d0a5dc77566877aad1f2a36659c8b698f4b56fd06c4a0c0bf007b4cfb3e7122d907da3b005fa90e724441902eb19e@XXX:30303" --mine --minerthreads=1 '
  ethminer_1:
    build: monitored-geth-client
    restart: always
    links:
    - bootstrap
    - netstats
    entrypoint: /root/start.sh
    volumes:
    - ./files/password:/root/files/password:ro
    - ./files/genesis.json:/root/files/genesis.json:ro
    - ./files/keystore:/root/.ethereum/devchain/keystore:rw
    #- ./localtime:/etc/localtime:ro
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=53426 --rpc --rpcaddr="0.0.0.0" --bootnodes="enode://288b97262895b1c7ec61cf314c2e2004407d0a5dc77566877aad1f2a36659c8b698f4b56fd06c4a0c0bf007b4cfb3e7122d907da3b005fa90e724441902eb19e@XXX:30303"  --mine --minerthreads=1 '
  ethminer_2:
    build: monitored-geth-client
    restart: always
    links:
    - bootstrap
    - netstats
    entrypoint: /root/start.sh
    volumes:
    - ./files/password:/root/files/password:ro
    - ./files/genesis.json:/root/files/genesis.json:ro
    - ./files/keystore:/root/.ethereum/devchain/keystore:rw
    #- ./localtime:/etc/localtime:ro
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=53426 --rpc --rpcaddr="0.0.0.0" --bootnodes="enode://288b97262895b1c7ec61cf314c2e2004407d0a5dc77566877aad1f2a36659c8b698f4b56fd06c4a0c0bf007b4cfb3e7122d907da3b005fa90e724441902eb19e@XXX:30303" --mine --minerthreads=1 '
  netstats:
    build: eth-netstats
    restart: always
    container_name: netstats
    environment:
      - WS_SECRET=eth-net-stats-secret
#    volumes:
      #- ./localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
  addons:
    build: addons
    restart: on-failure
    container_name: addons
    ports:
      - "80:80"
